<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CalCulater</title>
</head>
<body>
    <div class="container">
       <div class="mycalculter">

        <table class="table table-dark table-bordered text-center">
            <thead>
              <tr>
                <th colspan="4" scope="col"><input id="calculate" class=" form-control text-end" type="text" placeholder="0" readonly></th>
                
              </tr>
            </thead>
            <tbody>
           <tr>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="7"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="8"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="9"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-primary" type="button" value="/"></td>
           </tr>
           <tr>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="4"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="5"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="6"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-primary" type="button" value="*"></td>
           </tr>
           <tr>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="1"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="2"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="3"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-primary" type="button" value="-"></td>
           </tr>
           <tr>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="0"></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="."></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-primary" type="button" value="+"></td>
               <td ><input id="equel" onclick="calcu()" class=" form-control btn btn-primary" type="button" value="="></td>
             
           </tr>
           <tr>
              

             
               


               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value="("></td>
               <td><input id="btn" onclick="myf(this.value)" class=" form-control btn btn-dark" type="button" value=")"></td>

               <td colspan="2"><input id="clear" onclick="clearAll()" class=" form-control btn btn-secondary" type="button" value="C"></td>
           </tr>
            </tbody>
          </table>
       </div>
    </div>



<p class="text-center" >Copyright MD Masud Rana</p>



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="main.js"></script>
    
</body>
</html>
